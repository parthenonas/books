<svg width="750" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .entity-rect { fill: #fff; stroke: #000; stroke-width: 2; }
      .rel-diamond { fill: #fff; stroke: #000; stroke-width: 2; }
      .attr-oval { fill: #fff; stroke: #000; stroke-width: 1; }
      .connection-line { stroke: #000; stroke-width: 1; fill: none; }
      .text-entity { font-family: sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
      .text-rel { font-family: sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: middle; }
      .text-attr { font-family: sans-serif; font-size: 12px; text-anchor: middle; dominant-baseline: middle; }
      .text-card { font-family: sans-serif; font-size: 16px; font-weight: bold; }
      .underlined { text-decoration: underline; }
    </style>
  </defs>

  <rect class="entity-rect" x="150" y="220" width="120" height="60" />
  <text class="text-entity" x="210" y="250">Отдел</text>

  <rect class="entity-rect" x="480" y="220" width="120" height="60" />
  <text class="text-entity" x="540" y="250">Сотрудник</text>

  <polygon class="rel-diamond" points="375,220 425,250 375,280 325,250" />
  <text class="text-rel" x="375" y="250">Работает в</text>

  <line class="connection-line" x1="270" y1="250" x2="325" y2="250" />
  <line class="connection-line" x1="425" y1="250" x2="480" y2="250" />
  <text class="text-card" x="290" y="240">1</text>
  <text class="text-card" x="450" y="240">N</text>

  <line class="connection-line" x1="150" y1="230" x2="100" y2="180" />
  <ellipse class="attr-oval" cx="100" cy="180" rx="50" ry="20" />
  <text class="text-attr underlined" x="100" y="180">ID_Отдела</text>
  <line class="connection-line" x1="180" y1="220" x2="180" y2="150" />
  <ellipse class="attr-oval" cx="180" cy="150" rx="40" ry="20" />
  <text class="text-attr" x="180" y="150">Название</text>
  <line class="connection-line" x1="240" y1="220" x2="280" y2="160" />
  <ellipse class="attr-oval" cx="280" cy="160" rx="55" ry="20" />
  <text class="text-attr" x="280" y="160">Расположение</text>
  <line class="connection-line" x1="150" y1="270" x2="100" y2="320" />
  <ellipse class="attr-oval" cx="100" cy="320" rx="40" ry="20" />
  <text class="text-attr" x="100" y="320">Бюджет</text>
  <line class="connection-line" x1="210" y1="280" x2="210" y2="350" />
  <ellipse class="attr-oval" cx="210" cy="350" rx="60" ry="20" />
  <text class="text-attr" x="210" y="350">Дата_Основания</text>
   <line class="connection-line" x1="260" y1="270" x2="300" y2="330" />
  <ellipse class="attr-oval" cx="300" cy="330" rx="50" ry="20" />
  <text class="text-attr" x="300" y="330">Конт. Телефон</text>
  
  <line class="connection-line" x1="600" y1="230" x2="650" y2="180" />
  <ellipse class="attr-oval" cx="650" cy="180" rx="55" ry="20" />
  <text class="text-attr underlined" x="650" y="180">ID_Сотрудника</text>
  <line class="connection-line" x1="570" y1="220" x2="570" y2="150" />
  <ellipse class="attr-oval" cx="570" cy="150" rx="40" ry="20" />
  <text class="text-attr" x="570" y="150">ФИО</text>
  <line class="connection-line" x1="510" y1="220" x2="470" y2="160" />
  <ellipse class="attr-oval" cx="470" cy="160" rx="45" ry="20" />
  <text class="text-attr" x="470" y="160">Должность</text>
  <line class="connection-line" x1="600" y1="270" x2="650" y2="320" />
  <ellipse class="attr-oval" cx="650" cy="320" rx="40" ry="20" />
  <text class="text-attr" x="650" y="320">Зарплата</text>
  <line class="connection-line" x1="540" y1="280" x2="540" y2="350" />
  <ellipse class="attr-oval" cx="540" cy="350" rx="50" ry="20" />
  <text class="text-attr" x="540" y="350">Дата_Найма</text>

</svg>