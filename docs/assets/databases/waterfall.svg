<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 750">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6" />
    </marker>
    <rect id="blue-chip" width="160" height="36" rx="6" ry="6" fill="#3b82f6" />
  </defs>

  <rect width="100%" height="100%" fill="#ffffff" />

  <g transform="translate(50, 20)">
    <rect x="0" y="0" width="500" height="160" rx="10" ry="10" fill="#ffffff" stroke="#3b82f6" stroke-width="3" />
    
    <text x="250" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle">УРОВЕНЬ 1: КОНЦЕПТУАЛЬНЫЙ</text>
    <text x="250" y="58" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">Семантика и требования (Что храним?)</text>

    <g transform="translate(40, 90)">
      <use href="#blue-chip" x="0" y="0" />
      <text x="80" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Сущности</text>
    </g>
    <g transform="translate(220, 90)">
      <use href="#blue-chip" x="0" y="0" />
      <text x="80" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Связи</text>
    </g>
    <g transform="translate(130, 90)"> </g>
     <g transform="translate(300, 90)"> </g>
    
    <g transform="translate(25, 90)">
       <rect width="140" height="36" rx="6" fill="#3b82f6"/>
       <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Сущности</text>
    </g>
    <g transform="translate(180, 90)">
       <rect width="140" height="36" rx="6" fill="#3b82f6"/>
       <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Атрибуты</text>
    </g>
    <g transform="translate(335, 90)">
       <rect width="140" height="36" rx="6" fill="#3b82f6"/>
       <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Связи</text>
    </g>
  </g>

  <line x1="300" y1="180" x2="300" y2="220" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrow)" />

  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="500" height="160" rx="10" ry="10" fill="#ffffff" stroke="#3b82f6" stroke-width="3" />
    
    <text x="250" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle">УРОВЕНЬ 2: ЛОГИЧЕСКИЙ</text>
    <text x="250" y="58" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">Структура данных (Реляционная модель)</text>

    <g transform="translate(25, 90)">
       <rect width="140" height="36" rx="6" fill="#3b82f6"/>
       <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Таблицы</text>
    </g>
    <g transform="translate(180, 90)">
       <rect width="140" height="36" rx="6" fill="#3b82f6"/>
       <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Нормализация</text>
    </g>
    <g transform="translate(335, 90)">
       <rect width="140" height="36" rx="6" fill="#3b82f6"/>
       <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">PK / FK Ключи</text>
    </g>
  </g>

  <line x1="300" y1="390" x2="300" y2="430" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrow)" />

  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="500" height="160" rx="10" ry="10" fill="#ffffff" stroke="#3b82f6" stroke-width="3" />
    
    <text x="250" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle">УРОВЕНЬ 3: ФИЗИЧЕСКИЙ</text>
    <text x="250" y="58" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">Реализация в СУБД (PostgreSQL)</text>

    <g transform="translate(25, 90)">
       <rect width="140" height="36" rx="6" fill="#3b82f6"/>
       <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Типы данных</text>
    </g>
    <g transform="translate(180, 90)">
       <rect width="140" height="36" rx="6" fill="#3b82f6"/>
       <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Индексы</text>
    </g>
    <g transform="translate(335, 90)">
       <rect width="140" height="36" rx="6" fill="#3b82f6"/>
       <text x="70" y="23" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">JSONB / HDD</text>
    </g>
  </g>
  
  <text x="570" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" transform="rotate(90, 570, 325)" text-anchor="middle">РОСТ ДЕТАЛИЗАЦИИ</text>
  <line x1="585" y1="150" x2="585" y2="500" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)" />

</svg>