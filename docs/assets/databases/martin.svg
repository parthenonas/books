  <text class="text-attr" x="360" y="110">* ID_Сотрудника (PK)</text>
  <text class="text-attr" x="360" y="130">ФИО</text>
  <text class="text-attr" x="360" y="150">Должность</text>
  <text class="text-attr" x="360" y="170">Зарплата</text>
  <text class="text-attr" x="360" y="190">Дата_Найма</text>
  <text class="text-attr" x="360" y="210">ID_Отдела (FK)</text>

  <line class="connection-line" x1="250" y1="150" x2="350" y2="150" />
  

  <text class="text-label" x="300" y="138">имеет штат</text>

  <line class="symbol" x1="260" y1="140" x2="260" y2="160" />
  <line class="symbol" x1="270" y1="140" x2="270" y2="160" />

  <circle class="symbol" cx="318" cy="150" r="6" fill="#fff"/>
  
  <line class="symbol" x1="325" y1="150" x2="350" y2="135" />
  <line class="symbol" x1="325" y1="150" x2="350" y2="165" />
</svg>