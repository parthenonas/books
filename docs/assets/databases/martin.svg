<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .entity-box { fill: #fff; stroke: #000; stroke-width: 2; }
      .separator-line { stroke: #000; stroke-width: 1; }
      .connection-line { stroke: #000; stroke-width: 2; fill: none; }
      .text-title { font-family: sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .text-attr { font-family: sans-serif; font-size: 14px; text-anchor: start; }
      .text-label { font-family: sans-serif; font-size: 14px; text-anchor: middle; fill: #333; }
      .symbol { stroke: #000; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <rect class="entity-box" x="50" y="50" width="200" height="200" />
  <line class="separator-line" x1="50" y1="85" x2="250" y2="85" />
  <text class="text-title" x="150" y="75">Отдел</text>
  <text class="text-attr" x="60" y="110">* ID_Отдела (PK)</text>
  <text class="text-attr" x="60" y="130">Название</text>
  <text class="text-attr" x="60" y="150">Расположение</text>
  <text class="text-attr" x="60" y="170">Бюджет</text>
  <text class="text-attr" x="60" y="190">Дата_Основания</text>
  <text class="text-attr" x="60" y="210">Конт. Телефон</text>

  <rect class="entity-box" x="350" y="50" width="200" height="200" />
  <line class="separator-line" x1="350" y1="85" x2="550" y2="85" />
